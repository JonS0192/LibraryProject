<HTML>
    {# Load the tag library #}
    {% load bootstrap3 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}
    <head>
        <style>
            .menu {
                float:left;
                width:100%;
                height:auto;
            }
            #mainContent {
                float:right;
                width:100%;
                height:60%;
            }
            .clickBook {
                background:none;
                border:none;
            }
            body {
                background-color: powderblue;
            }
        </style>
    </head>
    <body>
        <div class="row">
             <div class="col-sm-4">
                <div class="menu">
                    <table>
                        <tr><h2>Books found:(ISBN #)</h2></tr>
                            {% for b in books %}
                                <tr><td><h3><button class=clickBook onclick="clickBook(this)" id={{b}}>{{b}}</button></h3></td></tr>
                            {% endfor %}
                        <script>
                            function clickBook(clicked){
                                document.getElementById("mainContent").src="/website_frontend/get_book_result_main_content?isbn="+clicked.id;
                             }
                        </script>
                    </table>
                </div>
            </div>
            <div class="col-sm-8">
                <iframe id="mainContent" src="{{ url }}">
                </iframe>
            </div>
        </div>


    </body>
</HTML>
